<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruleta Interactiva</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <div class="main-container">
        <div class="participants-panel">
            <h2>Agregar Participantes</h2>
            
            <div class="add-participant">
                <input type="text" id="participantInput" placeholder="Escribe un nombre..." maxlength="20">
                <button class="btn-add" onclick="addParticipant()">Agregar</button>
            </div>
            
            <button class="btn-clear" onclick="clearAllParticipants()">Limpiar Todo</button>
            
            <div class="participants-list">
                <h3>Participantes:</h3>
                <div id="participantsList">
                    <div class="empty-state">No hay participantes agregados</div>
                </div> 
            </div> 
        </div>

        <div class="roulette-section">
            <h1>ðŸŽ¯ Ruletrucon ðŸŽ¯</h1>
            
            <div class="roulette-container">
                <div class="wheel-pointer"></div>
                <div id="rouletteWheel" class="roulette-wheel">
                    <div id="wheelCenter" class="wheel-center">SPIN</div>
                </div>
            </div>

            <div class="controls">
                <button id="spinButton" class="spin-button" onclick="spinWheel()">
                    Â¡Girar Ruleta!
                </button>
                <div id="winnerDisplay" class="winner-display">
                    Agrega participantes para comenzar
                    <button id="removeWinnerBtn" class="remove-winner-btn" onclick="removeWinner()">
                        Eliminar Ganador
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script> 
</body>
</html>
