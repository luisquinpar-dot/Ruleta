<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    
    
    <title>Ruleta Aleatoria</title>
    </head>
<body>
    <h1> Ruleta Aleatoria</h1>
    
    <div class="container">
        <div class="wheel-section">
            <div class="wheel-container">
                <div class="wheel-pointer" aria-hidden="true"></div>
                <div class="wheel" id="wheel"></div>
                <div class="wheel-center">ðŸŽ¯</div>
            </div>
            <button class="btn-success spin-btn" id="spinBtn" onclick="spinWheel()">Â¡GIRAR RULETA!</button>
        </div>

        <div class="control-section">
            <h2 id="participants-heading">Agregar Participantes</h2>
            <div class="controls">
                <div class="input-group">
                    <input type="text" id="nameInput" placeholder="Escribe un nombre..." maxlength="20" aria-labelledby="participants-heading">
                    <button class="btn-primary" onclick="addName()">Agregar</button>
                </div>
                
                <button class="btn-warning" onclick="clearAll()">Limpiar Todo</button>
                
                <h3 style="margin-top: 20px; color: #4a5568;">Participantes:</h3>
                <div class="names-list" id="namesList"></div>
            </div>
        </div>
    </div>

    <!-- Elemento para anuncios de lector de pantalla (visualmente oculto) -->
    <div class="sr-only" id="sr-announcer" role="status" aria-live="polite"></div>

    <div class="overlay" id="overlay"></div>
    <div class="winner-announcement" id="winnerModal" role="dialog" aria-modal="true" aria-labelledby="winner-title">
        <h3 id="winner-title">ðŸŽ‰ Â¡GANADOR! ðŸŽ‰</h3>
        <div class="winner-name" id="winnerName"></div>
        <button class="btn-danger" onclick="removeWinner()">Eliminar Ganador</button>
        <button class="btn-primary" onclick="closeModal()" style="margin-left: 10px;">Mantener en Lista</button>
    </div>
    <!-- Biblioteca para el efecto de confeti- -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script src="script.js"></script>
    </body>
</html>
